# Docker Compose configuration
version: '3.8'

services:
  # NATS messaging server with JetStream
  nats:
    image: nats:latest
    container_name: market-service-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # Monitoring
    command: "-js -m 8222"  # Enable JetStream and monitoring
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - market-service-network

  # Main service
  market-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass proxy settings from .env during build
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: market-service
    depends_on:
      nats:
        condition: service_healthy
    environment:
      # Service configuration
      SERVICE_NAME: market-service
      NATS_URL: nats://nats:4222
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Proxy settings for runtime (if needed)
      HTTP_PROXY: ${HTTP_PROXY}
      HTTPS_PROXY: ${HTTPS_PROXY}
      NO_PROXY: ${NO_PROXY}
    ports:
      - "8080:8080"
    volumes:
      - .:/app:ro  # Mount as read-only for security
    networks:
      - market-service-network
    restart: unless-stopped

networks:
  market-service-network:
    driver: bridge
