[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Asynchronous tests
