# Demo values - override images to use nginx
# This allows deployment without building actual images

# Override monitor-api image
monitor-api:
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent
  # Override probes for nginx
  probes:
    liveness:
      httpGet:
        path: /
        port: http
    readiness:
      httpGet:
        path: /
        port: http
    startup:
      httpGet:
        path: /
        port: http

# Override monitor-ui image
monitor-ui:
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent
  # Override probes for nginx
  probes:
    liveness:
      httpGet:
        path: /
        port: http
    readiness:
      httpGet:
        path: /
        port: http

# Reduce NATS resources for demo
nats:
  replicas: 1
  nats:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    jetstream:
      fileStorage:
        size: 1Gi
