# Override ALL image settings to use actual images from Story 0.1

# Override the default aegis-trader/monitor-api
monitor-api:
  image:
    repository: aegistrader-monitor-api
    tag: latest
    pullPolicy: Never  # Don't pull, use local
  # Keep resources low for local
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

# Override the default aegis-trader/monitor-ui
monitor-ui:
  image:
    repository: aegistrader-monitor-ui
    tag: latest
    pullPolicy: Never  # Don't pull, use local
  # Keep resources low for local
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

# Reduce NATS for local testing
nats:
  replicas: 1
  nats:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    jetstream:
      fileStorage:
        size: 1Gi
  # Remove topology constraints for single node
  podTemplate:
    topologySpreadConstraints: []
