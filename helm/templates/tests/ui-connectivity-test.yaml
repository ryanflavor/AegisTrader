{{- if index .Values "monitor-ui" "enabled" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aegis-trader.fullname" . }}-ui-test"
  labels:
    {{- include "aegis-trader.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: ui-test
    image: busybox:latest
    command:
    - sh
    - -c
    - |
      set -e
      echo "Testing Monitor UI connectivity..."
      
      # Wait for UI to be ready
      for i in $(seq 1 30); do
        if nc -z {{ .Release.Name }}-monitor-ui {{ index .Values "monitor-ui" "service" "port" }}; then
          echo "✓ UI is reachable"
          break
        fi
        echo "Waiting for UI... ($i/30)"
        sleep 2
      done
      
      # Test UI endpoint
      if wget -qO- http://{{ .Release.Name }}-monitor-ui:{{ index .Values "monitor-ui" "service" "port" }}/ | grep -q "<html"; then
        echo "✓ UI is serving content"
      else
        echo "✗ UI content check failed"
        exit 1
      fi
      
      echo "All UI tests passed!"
{{- end }}