{{- if index .Values "monitor-api" "enabled" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aegis-trader.fullname" . }}-api-test"
  labels:
    {{- include "aegis-trader.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: api-test
    image: busybox:latest
    command:
    - sh
    - -c
    - |
      set -e
      echo "Testing Management API connectivity..."

      # Wait for API to be ready
      for i in $(seq 1 30); do
        if nc -z {{ .Release.Name }}-monitor-api {{ index .Values "monitor-api" "service" "port" }}; then
          echo "✓ API is reachable"
          break
        fi
        echo "Waiting for API... ($i/30)"
        sleep 2
      done

      # Test health endpoint
      if wget -qO- http://{{ .Release.Name }}-monitor-api:{{ index .Values "monitor-api" "service" "port" }}/health; then
        echo "✓ Health endpoint responding"
      else
        echo "✗ Health endpoint failed"
        exit 1
      fi

      echo "All API tests passed!"
{{- end }}
