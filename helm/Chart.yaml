apiVersion: v2
name: aegis-trader
description: AegisTrader - Complete trading system deployment
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - trading
  - nats
  - fastapi
  - nextjs
home: https://github.com/AegisTrader
maintainers:
  - name: AegisTrader Team
    email: support@aegistrader.io

dependencies:
  - name: nats
    version: "~1.3.0"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
    tags:
      - messaging
  - name: monitor-api
    version: "1.0.1"
    repository: "file://./charts/monitor-api"
    condition: monitor-api.enabled
    tags:
      - backend
  - name: monitor-ui
    version: "1.0.1"
    repository: "file://./charts/monitor-ui"
    condition: monitor-ui.enabled
    tags:
      - frontend
